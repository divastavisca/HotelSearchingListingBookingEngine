<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles/singleavail.css">
</head>
    <body>
        <header id="logo-container">
        <a href="index.html"><img src="resources/HQlogo.png"> </a>
        </header>
        <main>
        <section>
            <section id="hotel-details">
                <div id="hotel-name-address">
                <h3>Hotel Name</h3>
                <span>Hotel Address</span>
                </div>
                <div id="hotel-other-details">
                    <div id="image-slider">
                        <div class="slideshow-container">
                          <div class="mySlides fade">
                            <div class="numbertext">1 / 5</div>
                            <img src="" style="width:100%">
                          </div>

                          <div class="mySlides fade">
                            <div class="numbertext">2 / 5</div>
                            <img src="" style="width:100%">
                            
                          </div>

                          <div class="mySlides fade">
                            <div class="numbertext">3 / 5</div>
                            <img src="" style="width:100%">
                            
                          </div>
                            
                        <div class="mySlides fade">
                            <div class="numbertext">4 / 5</div>
                            <img src="" style="width:100%">
                            
                          </div>
                        
                        <div class="mySlides fade">
                            <div class="numbertext">5 / 5</div>
                            <img src="" style="width:100%">
                            
                          </div>

                          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                          <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                        <br>
                    <div style="text-align:center">
                          <span class="dot" onclick="currentSlide(1)"></span> 
                          <span class="dot" onclick="currentSlide(2)"></span> 
                          <span class="dot" onclick="currentSlide(3)"></span> 
                            <span class="dot" onclick="currentSlide(2)"></span> 
                          <span class="dot" onclick="currentSlide(3)"></span> 
                        </div>
                    </div>
                    <div id="other-details">
                        <h4>Star Rating:</h4><span id="rating"></span>
                        <h4>Amenities:</h4><span id="amenities"></span>
                        <button type="button" id="show-on-map">View On Map</button>
                    </div>
                </div>          
            </section>
        </section>
        <aside id="booking-details">
            <form>
                <fieldset>
                    <label>Check-in-date</label>
                    <label id="check-in-date"></label>
                </fieldset>
                <fieldset>
                    <label>Check-out-date</label>
                    <label id="check-out-date"></label>
                </fieldset>
                <fieldset>
                <label>Adult Count</label>
                <label id="adult-count"></label>
                </fieldset>
                <fieldset>
                <label>Child Count</label>
                <label id="child-count">                    
                </label>
                </fieldset>
                <fieldset id="rooms-field-set">
                <label>Room</label>
                
                </fieldset>
                <fieldset>
                    <label>Price:<span id="price"></span></label>
                    <div><button type="button" id="get-current-price">Get Current Price</button></div>
                </fieldset>
            </form>
        </aside>
        </main>
        <footer id="reviews">
            
        </footer>
        <div id="map-container">
            
        </div>
        <script>function initMap() { }</script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABK2PpnRa8xpSBogGa1qHBkro3RDpDEvM&callback=initMap"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="scripts/singleavail.js"></script>
        
    </body>
</html>
