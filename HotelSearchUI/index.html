<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Search</title>
        <link rel="stylesheet"  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
    </head>
    <body>
        <section>
            <form>
            <label for="destination">Destination</label>
            <input id="destination" type="text" name="destination" required>
            <label for="checkin">Check-In-Date</label>
            <input type="text" id="checkindate" name="checkin" placeholder='dd-mm-yyyy' required>
            <label for="checkout">Check-Out-Date</label>
            <input type="text" id="checkoutdate" name="checkout" placeholder='dd-mm-yyyy' required>
            <label for="childrencount">Children(Below 18)</label>
            <select required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="adultcount">Adults(18+)</label>
            <select required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <label for="star_rating">Star Rating</label>
            <select required>
                <option>Any</option>
                <option>2+ stars</option>
                <option>3+ stars</option>
                <option>4+ stars</option>
                <option>5 stars</option>
            </select>
            <button>Search Hotels</button>
        </form>
        </section>
        <section>
            
        </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/script.js"></script>
    </body>
</html>
